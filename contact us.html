<!DOCTYPE html>

     <head>

               crossorigin="anonymous"
          />

          <title>Contact us | iCoder</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <!-- This is start of navbar -->
          <!-- <nav class="navbar navbar-dark bg-dark"> -->

               <div class="container-fluid">
                    <a class="navbar-brand" href="#">iCoder</a>
                    <button
                         class="navbar-toggler"
                         type="button"
                         data-bs-toggle="collapse"
                         data-bs-target="#navbarScroll"
                         aria-controls="navbarScroll"
                         aria-expanded="false"
                         aria-label="Toggle navigation"
                    >
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                         <ul
                              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                              style="--bs-scroll-height: 100px"
                         >
                               <li class="nav-item">
                                   <a
                                        class="nav-link active"
                                        aria-current="page"
                                        target="_blank"
                                        href="/iCoderBootstrap/index.html"
                                        >Home</a
                                   >
                              </li>
                              <li class="nav-item">
                                   <a
                                        class="nav-link"
                                        target="_blank"
                                        href="/iCoderBootstrap/About.html"
                                        >About</a
                                   >
                              </li>

                              <li class="nav-item">
                                   <a
                                        class="nav-link"
                                        target="_blank"
                                        href="/iCoderBootstrap/contact us.html"
                                        >Contact</a
                                   >
                              </li>
                              <li class="nav-item dropdown">
                                   <a
                                        target="_blank"
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        id="navbarScrollingDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                   >
                                        More
                                   </a>
                                   <ul
                                        class="dropdown-menu"
                                        aria-labelledby="navbarScrollingDropdown"
                                   >
                                        <li>
                                             <a class="dropdown-item" href="#"
                                                  >Source Codes</a
                                             >
                                        </li>
                                        <li>
                                             <a class="dropdown-item" href="#"
                                                  >Sample Projects</a
                                             >
                                        </li>
                                        <li>
                                             <hr class="dropdown-divider" />
                                        </li>
                                        <li>
                                             <a class="dropdown-item" href="#"
                                                  >Work with us
                                             </a>
                                        </li>
                                   </ul>
                              </li>
                         </ul>
                         <form class="d-flex">
                              <input
                                   class="form-control me-2"
                                   type="search"
                                   placeholder="Search"
                                   aria-label="Search"
                              />
                              <button
                                   class="btn btn-outline-success"
                                   type="submit"
                              >
                                   Search
                              </button>
                         </form>
                    </div>
               </div>
          </nav>
          <!-- This is end of navbar -->
          <h1 style="text-align: center">Contact Us</h1>
          <!-- -----------------------------------------------form start------------------------------------------- -->
          <div class="container my-5">
               <div class="row g-3">
                    <div class="col">
                         <label for="inputfirstname" class="form-label"
                              >First Name</label
                         >
                         <input
                              id="inputfirstname"
                              type="text"
                              class="form-control"
                              placeholder="First name"
                              aria-label="First name"
                         />
                    </div>
                    <div class="col">
                         <label for="inputlastname" class="form-label"
                              >Last Name</label
                         >
                         <input
                              type="text"
                              class="form-control"
                              placeholder="Last name"
                              id="inputlastname"
                              aria-label="Last name"
                         />
                    </div>
               </div>
               <form class="row g-3">
                    <div class="col-md-6">
                         <label for="inputEmail4" class="form-label"
                              >Email</label
                         >
                         <input
                              type="email"
                              class="form-control"
                              id="inputEmail4"
                         />
                    </div>
                    <div class="col-md-6">
                         <label for="inputPassword4" class="form-label"
                              >Password</label
                         >
                         <input
                              type="password"
                              class="form-control"
                              id="inputPassword4"
                         />
                    </div>
                    <div class="col-12">
                         <label for="inputAddress" class="form-label"
                              >Suggestions</label
                         >
                         <input
                              type="text"
                              class="form-control"
                              id="inputAddress"
                              placeholder="What do you think about iCoder?"
                         />
                    </div>
                    <div class="col-12">
                         <label for="inputAddress2" class="form-label"
                              >Address</label
                         >
                         <input
                              type="text"
                              class="form-control"
                              id="inputAddress2"
                              placeholder="Apartment, studio, or floor"
                         />
                    </div>
                    <div class="col-md-6">
                         <label for="inputCity" class="form-label">City</label>
                         <input
                              type="text"
                              class="form-control"
                              id="inputCity"
                         />
                    </div>
                    <div class="col-md-4">
                         <label for="inputState" class="form-label"
                              >State</label
                         >
                         <select id="inputState" class="form-select">
                              <option selected>Choose...</option>
                              <option>...</option>
                         </select>
                    </div>
                    <div class="col-md-2">
                         <label for="inputZip" class="form-label">Zip</label>
                         <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                         />
                    </div>
                    <div class="col-12">
                         <div class="form-check">
                              <input
                                   class="form-check-input"
                                   type="checkbox"
                                   id="gridCheck"
                              />
                              <label class="form-check-label" for="gridCheck">
                                   Do you want important Emails from iCoder?
                              </label>
                         </div>
                    </div>
                    <div class="col-12">
                         <button type="submit" class="btn btn-outline-success">
                              Submit it
                         </button>
                    </div>
               </form>
          </div>
          <!-- -----------------------------------------------form end--------------------------------------------- -->

          <!-- -------------------------------------------start of Footer------------------------------------------- -->
          <footer class="blog-footer">
               <p class="d-flex justify-content-center align-items-center">
                    Follow iCoder for More
                    <a href="https://getbootstrap.com/">icoder</a> by
                    <a href="https://instagram.com/mdo">instagram</a>.
               </p>
               <p class="d-flex justify-content-center align-items-center">
                    <a href="#">Back to top</a>
               </p>
          </footer>
          <!-- ------------------------------------------- End of Footer-------------------------------------------- -->
     </body>
</html>
